{% set name = "nqlib" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nqlib-{{ version }}.tar.gz
  sha256: 619559e081cadc16615b65b8fc075f2be71ba9b7af8b4a9f3ecd6139b3942338

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - slycot
    - control
    - cvxpy

test:
  imports:
    - nqlib
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/knttnk/NQLib
  summary: 'NQLib: Library to design noise shaping quantizer for discrete-valued input control.'
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - knttnk
